# ============================================================================
# MIDI PARAMETERS SPECIFICATIONS
# ============================================================================
# This file defines default values, ranges, and scaling for all MIDI-controllable parameters
# Format per parameter:
#   [SECTION.parameter_name]
#   default=<value>      # Default value
#   min=<value>          # Minimum value
#   max=<value>          # Maximum value
#   scaling=<type>       # linear, logarithmic, exponential, discrete
#   type=button          # Optional: for momentary triggers
#
# See MIDI_SYSTEM_SPECIFICATION.md for complete documentation
# ============================================================================

