# MIDI Parameters Specifications
# This file defines default values, ranges, and scaling for all MIDI-controllable parameters
# Do NOT modify unless you understand the parameter specifications
# 
# Format:
# [CATEGORY.parameter_name]
# default=<value>      # Default value when system starts
# min=<value>          # Minimum allowed value
# max=<value>          # Maximum allowed value
# scaling=<type>       # Scaling type: linear, logarithmic, exponential, discrete
# type=button          # Optional: mark as button (momentary trigger)

# ============================================================================
# AUDIO GLOBAL PARAMETERS
# ============================================================================

