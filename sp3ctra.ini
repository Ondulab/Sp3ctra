#==============================================================================
# DMX LIGHTING CONFIGURATION
#==============================================================================

[dmx]
# DMX lighting control parameters
# These parameters control the brightness, color balance, and response of DMX lights

# Global brightness multiplier (0.0-2.0)
# Values > 1.0 increase overall brightness
brightness = 5.0

# Gamma correction for luminosity (0.5-2.5)
# Lower values = brighter, higher values = darker
# Default: 1.2
gamma = 1.2

# Black threshold (0.0-0.5)
# Pixels below this intensity keep LEDs off
# Lower values = lights turn on sooner
# Default: 0.3
black_threshold = 0.3

# Response curve exponent (1.0-5.0)
# Controls the progressive response curve
# Higher values = more gradual brightness increase
# Default: 2.5
response_curve = 2.5

# RGB color correction factors (0.5-2.0)
# Adjust individual color channels to compensate for LED characteristics
red_factor = 1.0
green_factor = 1.5
blue_factor = 1.0

# Color saturation amplification (1.0-5.0)
# Higher values = more saturated colors
# Default: 2.9
saturation_factor = 2.9
