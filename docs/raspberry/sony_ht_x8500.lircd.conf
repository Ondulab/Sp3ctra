# LIRC configuration file for Sony HT-X8500 Soundbar
# Remote: RMT-AH501U
# Protocol: Sony SIRC 12-bit
# Frequency: 40kHz

begin remote

  name  Sony_HT_X8500
  bits           12
  flags          SPACE_ENC|CONST_LENGTH
  eps            30
  aeps           100

  header         2400  600
  one            1200  600
  zero            600  600
  gap            25000
  toggle_bit_mask 0x0

  frequency      40000

      begin codes
          POWER          0x54
          VOLUME_UP      0x24
          VOLUME_DOWN    0x64
          MUTE           0x14
          # Additional codes based on Sony SIRC standard
          INPUT          0xA4
          # Sound modes (estimated based on Sony patterns)
          CINEMA         0x74
          MUSIC          0x84
          GAME           0x94
          NEWS           0xB4
          SPORT          0xC4
          VOICE          0xD4
      end codes

end remote
