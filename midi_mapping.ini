# ============================================================================
# MIDI MAPPING CONFIGURATION
# ============================================================================
# Format: parameter_name=TYPE:NUMBER
# Types: CC (Control Change), NOTE (Note On/Off), PITCHBEND
# Use "none" to disable a mapping
#
# Examples:
#   master_volume=CC:1        # CC1 controls master volume
#   note_on=NOTE:*            # All MIDI notes trigger note on
#   freeze=CC:105             # CC105 triggers freeze
#
# See midi_parameters_defaults.ini for parameter ranges and defaults
# See MIDI_SYSTEM_SPECIFICATION.md for complete documentation
# ============================================================================

[MIDI_DEVICE]
device_name=Launchkey Mini MK3 MIDI Port              # "auto" or specific device name
device_id=auto                # "auto" or specific device ID

# ============================================================================
# AUDIO GLOBAL
# ============================================================================

[AUDIO_GLOBAL]
master_volume=CC:21           # Master output volume
reverb_mix=none               # Reverb dry/wet mix
reverb_size=none              # Reverb room size
reverb_damp=none              # Reverb high frequency damping
reverb_width=none             # Reverb stereo width
eq_low_gain=none              # EQ low frequency gain
eq_mid_gain=none              # EQ mid frequency gain
eq_high_gain=none             # EQ high frequency gain
eq_mid_freq=none              # EQ mid frequency center

# ============================================================================
# SYNTHESIS ADDITIVE
# ============================================================================

[SYNTH_ADDITIVE]
volume=CC:22                     # Additive synthesis mix level
reverb_send=none              # Additive reverb send amount

# ============================================================================
# SYNTHESIS POLYPHONIC
# ============================================================================

[SYNTH_POLYPHONIC]
volume=CC:23                  # Polyphonic synthesis mix level
reverb_send=none              # Polyphonic reverb send amount
lfo_vibrato=CC:24             # LFO vibrato rate
env_attack=CC:25              # Volume envelope attack time
env_decay=CC:26               # Volume envelope decay time
env_release=CC:27             # Volume envelope release time
note_on=NOTE:*                # MIDI note on (use NOTE:* for all notes)
note_off=NOTE:*               # MIDI note off (use NOTE:* for all notes)

# ============================================================================
# SEQUENCER - PLAYER 1
# ============================================================================

[SEQUENCER_PLAYER_1]
record_toggle=CC:101          # Toggle recording
play_stop=cc:102              # Toggle playback/pause (PLAYING ↔ STOPPED)
mute_toggle=cc:103            # Toggle mute (PLAYING ↔ MUTED)
speed=none                    # Playback speed multiplier
blend_level=none              # Player contribution to mix
offset=none                   # Playback start offset
attack=none                   # ADSR attack time
release=none                  # ADSR release time
loop_mode=none                # Loop mode selector (0=SIMPLE, 1=PINGPONG, 2=ONESHOT)
playback_direction=none       # Playback direction (0=FORWARD, 1=REVERSE)

# ============================================================================
