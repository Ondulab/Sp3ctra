# ============================================================================
# MIDI MAPPING CONFIGURATION
# ============================================================================
# Format: parameter_name=TYPE:NUMBER[:CHANNEL]
# Types: CC (Control Change), NOTE (Note On/Off)
# Channel: 0-15 (optional, omit for any channel)
# Use "none" to disable a mapping
#
# Examples:
#   master_volume=CC:1        # CC1 on any channel controls master volume
#   master_volume=CC:1:0      # CC1 on channel 0 only (MIDI channel 1)
#   note_on=NOTE:*:1          # All notes on channel 1 (MIDI channel 2)
#   freeze=CC:105             # CC105 on any channel triggers freeze
#
# IMPORTANT: 
# - CC numbers must be 0-127 (MIDI standard)
# - Channel numbers are 0-15 (0 = MIDI channel 1, 1 = MIDI channel 2, etc.)
#
# See midi_params.ini for parameter ranges and defaults
# See MIDI_SYSTEM_SPECIFICATION.md for complete documentation
# ============================================================================

[MIDI_DEVICE]
device_name=auto              # "auto" to connect to all devices, or specific name (e.g., "Grid")
device_id=auto                # "auto" or specific device ID
# Multi-device support: Set device_name="auto" to connect to ALL MIDI devices
# Use MIDI channels to route messages from different devices (Grid on Ch 1, Keyboard on Ch 2, etc.)

# ============================================================================
# AUDIO GLOBAL
# ============================================================================

[AUDIO_GLOBAL]
master_volume=CC:36:0         # Master output volume
reverb_mix=CC:32:12           # Reverb dry/wet mix
reverb_size=CC:36:12          # Reverb room size
reverb_damp=CC:40:12          # Reverb high frequency damping
reverb_width=CC:44:12         # Reverb stereo width
eq_low_gain=CC:33:12          # EQ low frequency gain
eq_mid_gain=CC:37:12          # EQ mid frequency gain
eq_high_gain=CC:41:12         # EQ high frequency gain
eq_mid_freq=CC:45:12          # EQ mid frequency center

# ============================================================================
# SYNTHESIS ADDITIVE
# ============================================================================

[SYNTH_ADDITIVE]
volume=CC:37:0                # Additive synthesis mix level
reverb_send=CC:33:0           # Additive reverb send amount

# ============================================================================
# SYNTHESIS POLYPHONIC
# ============================================================================

[SYNTH_POLYPHONIC]
volume=CC:38:0                # Polyphonic synthesis mix level
reverb_send=CC:34:0           # Polyphonic reverb send amount
lfo_vibrato=CC:32:14          # LFO vibrato rate (channel 1)
env_attack=CC:33:14           # Volume envelope attack time (channel 1)
env_decay=CC:37:14            # Volume envelope decay time (channel 1)
env_release=CC:45:14          # Volume envelope release time (channel 1)
note_on=NOTE:*:0              # MIDI keyboard notes on channel 1 (MIDI Ch 2)
note_off=NOTE:*:0             # MIDI keyboard notes on channel 1 (MIDI Ch 2)

# ============================================================================
# SYNTHESIS PHOTOWAVE
# ============================================================================

[SYNTH_PHOTOWAVE]
volume=CC:39:0                # Photowave synthesis mix level
reverb_send=CC:35:0           # Photowave reverb send amount
note_on=NOTE:*:0              # MIDI note on - all notes on channel 0 (MIDI Ch 1)
note_off=NOTE:*:0             # MIDI note off - all notes on channel 0 (MIDI Ch 1)
pitch=none                    # Deprecated - use MIDI notes for polyphonic control
modulation=CC:48:15           # CC1 - Scan mode (0-42=L→R, 43-84=R→L, 85-127=Dual)
brightness=CC:52:15           # CC74 - Interpolation mode (0-63=Linear, 64-127=Cubic)
resonance=none                # Blur amount (future feature)

# ADSR Volume Envelope
volume_env_attack=CC:33:15    # Volume envelope attack time (0.001-5.0s)
volume_env_decay=CC:37:15     # Volume envelope decay time (0.001-5.0s)
volume_env_sustain=CC:41:15   # Volume envelope sustain level (0.0-1.0)
volume_env_release=CC:45:15   # Volume envelope release time (0.001-10.0s)

# ADSR Filter Envelope
filter_env_attack=CC:34:15    # Filter envelope attack time (0.001-5.0s)
filter_env_decay=CC:38:15     # Filter envelope decay time (0.001-5.0s)
filter_env_sustain=CC:42:15   # Filter envelope sustain level (0.0-1.0)
filter_env_release=CC:46:15   # Filter envelope release time (0.001-10.0s)

# LFO Vibrato
lfo_vibrato_rate=CC:32:15     # LFO vibrato rate (0-20 Hz)
lfo_vibrato_depth=CC:36:15    # LFO vibrato depth (0-2 semitones)

# Filter Parameters
filter_cutoff=CC:40:15        # Lowpass filter cutoff frequency (100-12000 Hz)
filter_env_depth=CC:44:15     # Filter envelope modulation depth (-10000 to +10000 Hz)

# ============================================================================
# SEQUENCER - GLOBAL
# ============================================================================

[SEQUENCER_GLOBAL]
blend_mode=CC:41:1            # Blending mode selector (0=MIX, 1=ADD, 2=SCREEN, 3=MASK)
master_tempo=none             # Manual BPM control
quantize_res=none             # Quantization resolution

