# ============================================================================
# MIDI MAPPING CONFIGURATION
# ============================================================================
# This file defines MIDI CC/NOTE assignments for parameters.
# Parameter values, ranges, and scaling are defined in sp3ctra.ini.
#
# Format: parameter_name=TYPE:NUMBER[:CHANNEL]
# Types: CC (Control Change), NOTE (Note On/Off)
# Channel: 0-15 (optional, omit for any channel)
# Use "none" to disable a mapping
#
# Examples:
#   master_volume=CC:1        # CC1 on any channel controls master volume
#   master_volume=CC:1:0      # CC1 on channel 0 only (MIDI channel 1)
#   note_on=NOTE:*:1          # All notes on channel 1 (MIDI channel 2)
#   freeze=CC:105             # CC105 on any channel triggers freeze
#
# IMPORTANT: 
# - CC numbers must be 0-127 (MIDI standard)
# - Channel numbers are 0-15 (0 = MIDI channel 1, 1 = MIDI channel 2, etc.)
# - Parameter ranges and defaults are in sp3ctra.ini
#
# See MIDI_SYSTEM_SPECIFICATION.md for complete documentation
# ============================================================================

[MIDI_DEVICE]
device_name=auto              # "auto" to connect to all devices, or specific name (e.g., "Grid")
device_id=auto                # "auto" or specific device ID (use MIDI channels to route messages)

# ============================================================================
# AUDIO GLOBAL
# ============================================================================

[AUDIO_GLOBAL]
master_volume=CC:36:0         # Master output volume (0.0-1.0)

# Reverb Parameters
reverb_mix=CC:32:12           # Reverb dry/wet mix (0.0-1.0)
reverb_size=CC:36:12          # Reverb room size (0.0-1.0)
reverb_damp=CC:40:12          # Reverb high frequency damping (0.0-1.0)
reverb_width=CC:44:12         # Reverb stereo width (0.0-1.0)

# EQ Parameters
eq_low_gain=CC:33:12          # EQ low frequency gain (-12 to +12 dB)
eq_mid_gain=CC:37:12          # EQ mid frequency gain (-12 to +12 dB)
eq_high_gain=CC:41:12         # EQ high frequency gain (-12 to +12 dB)
eq_mid_freq=CC:45:12          # EQ mid frequency center (200-5000 Hz)

# ============================================================================
# SYNTHESIS LUXSTRAL
# ============================================================================

[SYNTH_LUXSTRAL]
volume=CC:37:0                # LuxStral synthesis mix level (0.0-1.0)
reverb_send=CC:33:0           # LuxStral reverb send amount (0.0-1.0)

# Envelope Parameters (mapped to envelope_slew section in sp3ctra.ini)
envelope_tau_up_base_ms=CC:35:12      # Envelope attack time (0.001-1000 ms)
envelope_tau_down_base_ms=CC:39:12    # Envelope release time (0.001-1000 ms)
envelope_decay_freq_ref_hz=CC:43:12   # Decay frequency reference (20-20000 Hz)
envelope_decay_freq_beta=CC:47:12     # Decay frequency weighting (-5.0 to +5.0)

# Stereo Control (mapped to stereo_processing section in sp3ctra.ini)
stereo_mode_enabled=CC:48:12          # Toggle mono/stereo mode (button)

# ============================================================================
# SYNTHESIS LUXSYNTH
# ============================================================================

[SYNTH_LUXSYNTH]
volume=CC:38:0                # LuxSynth synthesis mix level (0.0-1.0)
reverb_send=CC:34:0           # LuxSynth reverb send amount (0.0-1.0)
note_on=NOTE:*:0              # MIDI note on - all notes on channel 0 (MIDI Ch 1)
note_off=NOTE:*:0             # MIDI note off - all notes on channel 0 (MIDI Ch 1)

# ADSR Volume Envelope
volume_env_attack=CC:33:14    # Volume envelope attack time (0.001-5.0 s)
volume_env_decay=CC:37:14     # Volume envelope decay time (0.001-5.0 s)
volume_env_sustain=CC:41:14      # Volume envelope sustain level (0.0-1.0)
volume_env_release=CC:45:14   # Volume envelope release time (0.001-10.0 s)

# ADSR Filter Envelope
filter_env_attack=CC:34:14    # Filter envelope attack time (0.001-5.0 s)
filter_env_decay=CC:38:14     # Filter envelope decay time (0.001-5.0 s)
filter_env_sustain=CC:42:14   # Filter envelope sustain level (0.0-1.0)
filter_env_release=CC:46:14   # Filter envelope release time (0.001-10.0 s)

# LFO Vibrato
lfo_vibrato_rate=CC:32:14     # LFO vibrato rate (0-20 Hz)
lfo_vibrato_depth=CC:36:14    # LFO vibrato depth (0-2 semitones)

# Filter Parameters
filter_cutoff=CC:40:14        # Lowpass filter cutoff frequency (20-20000 Hz)
filter_env_depth=CC:44:14     # Filter envelope modulation depth (-10000 to +10000 Hz)

# ============================================================================
# SYNTHESIS LUXWAVE
# ============================================================================

[SYNTH_LUXWAVE]
volume=CC:39:0                # LuxWave synthesis mix level (0.0-1.0)
reverb_send=CC:35:0           # LuxWave reverb send amount (0.0-1.0)
note_on=NOTE:*:0              # MIDI note on - all notes on channel 1 (MIDI Ch 2)
note_off=NOTE:*:0             # MIDI note off - all notes on channel 1 (MIDI Ch 2)
pitch=none                    # Deprecated - use MIDI notes for polyphonic control
modulation=CC:48:15           # Scan mode (0-42=L→R, 43-84=R→L, 85-127=Dual)
brightness=CC:52:15           # Interpolation mode (0-63=Linear, 64-127=Cubic)
resonance=none                # Blur amount (future feature)

# ADSR Volume Envelope
volume_env_attack=CC:33:15    # Volume envelope attack time (0.001-5.0 s)
volume_env_decay=CC:37:15     # Volume envelope decay time (0.001-5.0 s)
volume_env_sustain=CC:41:15   # Volume envelope sustain level (0.0-1.0)
volume_env_release=CC:45:15   # Volume envelope release time (0.001-10.0 s)

# ADSR Filter Envelope
filter_env_attack=CC:34:15    # Filter envelope attack time (0.001-5.0 s)
filter_env_decay=CC:38:15     # Filter envelope decay time (0.001-5.0 s)
filter_env_sustain=CC:42:15   # Filter envelope sustain level (0.0-1.0)
filter_env_release=CC:46:15   # Filter envelope release time (0.001-10.0 s)

# LFO Vibrato
lfo_vibrato_rate=CC:32:15     # LFO vibrato rate (0-20 Hz)
lfo_vibrato_depth=CC:36:15    # LFO vibrato depth (0-2 semitones)

# Filter Parameters
filter_cutoff=CC:40:15        # Lowpass filter cutoff frequency (100-12000 Hz)
filter_env_depth=CC:44:15     # Filter envelope modulation depth (-10000 to +10000 Hz)

