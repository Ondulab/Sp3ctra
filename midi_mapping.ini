# ============================================================================
# MIDI MAPPING CONFIGURATION
# ============================================================================
# Format: parameter_name=TYPE:NUMBER[:CHANNEL]
# Types: CC (Control Change), NOTE (Note On/Off)
# Channel: 0-15 (optional, omit for any channel)
# Use "none" to disable a mapping
#
# Examples:
#   master_volume=CC:1        # CC1 on any channel controls master volume
#   master_volume=CC:1:0      # CC1 on channel 0 only (MIDI channel 1)
#   note_on=NOTE:*:1          # All notes on channel 1 (MIDI channel 2)
#   freeze=CC:105             # CC105 on any channel triggers freeze
#
# IMPORTANT: 
# - CC numbers must be 0-127 (MIDI standard)
# - Channel numbers are 0-15 (0 = MIDI channel 1, 1 = MIDI channel 2, etc.)
#
# See midi_params.ini for parameter ranges and defaults
# See MIDI_SYSTEM_SPECIFICATION.md for complete documentation
# ============================================================================

[MIDI_DEVICE]
device_name=auto              # "auto" to connect to all devices, or specific name (e.g., "Grid")
device_id=auto                # "auto" or specific device ID
# Multi-device support: Set device_name="auto" to connect to ALL MIDI devices
# Use MIDI channels to route messages from different devices (Grid on Ch 1, Keyboard on Ch 2, etc.)

# ============================================================================
# AUDIO GLOBAL
# ============================================================================

[AUDIO_GLOBAL]
master_volume=CC:36:0         # Master output volume
reverb_mix=none               # Reverb dry/wet mix
reverb_size=none              # Reverb room size
reverb_damp=none              # Reverb high frequency damping
reverb_width=none             # Reverb stereo width
eq_low_gain=none              # EQ low frequency gain
eq_mid_gain=none              # EQ mid frequency gain
eq_high_gain=none             # EQ high frequency gain
eq_mid_freq=none              # EQ mid frequency center

# ============================================================================
# SYNTHESIS ADDITIVE
# ============================================================================

[SYNTH_ADDITIVE]
volume=CC:37                  # Additive synthesis mix level
reverb_send=none              # Additive reverb send amount

# ============================================================================
# SYNTHESIS POLYPHONIC
# ============================================================================

[SYNTH_POLYPHONIC]
volume=CC:38:0                # Polyphonic synthesis mix level
reverb_send=none              # Polyphonic reverb send amount
lfo_vibrato=CC:34:1           # LFO vibrato rate (channel 1)
env_attack=CC:38:1            # Volume envelope attack time (channel 1)
env_decay=CC:42:1             # Volume envelope decay time (channel 1)
env_release=CC:46:1           # Volume envelope release time (channel 1)
note_on=none              # MIDI keyboard notes on channel 1 (MIDI Ch 2)
note_off=none             # MIDI keyboard notes on channel 1 (MIDI Ch 2)

# ============================================================================
# SYNTHESIS PHOTOWAVE
# ============================================================================

[SYNTH_PHOTOWAVE]
volume=CC:39:0                # Photowave synthesis mix level
note_on=NOTE:*:0              # MIDI note on - all notes on channel 0 (MIDI Ch 1)
note_off=NOTE:*:0             # MIDI note off - all notes on channel 0 (MIDI Ch 1)
pitch=CC:35:0                 # Continuous pitch control (CC maps 0-127 to f_min-f_max exponentially)
modulation=CC:43:0            # CC1 - Scan mode (0-42=L→R, 43-84=R→L, 85-127=Dual)
brightness=none               # CC74 - Interpolation mode (0-63=Linear, 64-127=Cubic)

# ============================================================================
# SEQUENCER - PLAYER 1
# ============================================================================

[SEQUENCER_PLAYER_1]
record_toggle=CC:48:1         # Effect Control 1 - Toggle recording
play_stop=CC:52:1             # Expression - Toggle playback/pause
mute_toggle=CC:56:1           # Effect Control 2 - Toggle mute
speed=CC:48:0                 # Playback speed multiplier
blend_level=none              # Player contribution to mix
offset=none                   # Playback start offset
attack=CC:52:0                # ADSR attack time
decay=none                    # ADSR decay time
sustain=none                  # ADSR sustain level
release=CC:56:0               # ADSR release time
loop_mode=CC:60:1              # Loop mode selector (0=SIMPLE, 1=PINGPONG, 2=ONESHOT)
playback_direction=none       # Playback direction (0=FORWARD, 1=REVERSE)

